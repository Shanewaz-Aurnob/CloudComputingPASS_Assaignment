<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .size-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .size-control label {
            font-weight: 600;
            color: #495057;
        }

        .size-control input {
            width: 60px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .matrices-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
            margin-bottom: 30px;
        }

        .matrix-section {
            text-align: center;
        }

        .matrix-section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .matrix-input {
            display: inline-block;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e9ecef;
        }

        .matrix-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .matrix-row:last-child {
            margin-bottom: 0;
        }

        .matrix-cell {
            width: 60px;
            height: 40px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .matrix-cell:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .multiply-symbol {
            font-size: 2rem;
            color: #495057;
            font-weight: bold;
        }

        .result-section {
            text-align: center;
            margin-top: 30px;
        }

        .result-section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .result-matrix {
            display: inline-block;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #28a745;
        }

        .result-cell {
            width: 60px;
            height: 40px;
            background: white;
            border: 2px solid #28a745;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            font-weight: 600;
            color: #155724;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
            text-align: center;
        }

        .dimensions-info {
            background: #e2e3e5;
            color: #383d41;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .matrices-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .multiply-symbol {
                transform: rotate(90deg);
            }
            
            .controls {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¢ Matrix Multiplier</h1>
            <p>Multiply two matrices with an elegant, interactive interface</p>
        </div>
        
        <div class="main-content">
            <div class="controls">
                <div class="size-control">
                    <label>Matrix A:</label>
                    <input type="number" id="rowsA" value="2" min="1" max="10"> Ã— 
                    <input type="number" id="colsA" value="3" min="1" max="10">
                </div>
                <div class="size-control">
                    <label>Matrix B:</label>
                    <input type="number" id="rowsB" value="3" min="1" max="10"> Ã— 
                    <input type="number" id="colsB" value="2" min="1" max="10">
                </div>
            </div>

            <div class="matrices-container">
                <div class="matrix-section">
                    <h2>Matrix A</h2>
                    <div class="matrix-input" id="matrixA"></div>
                </div>
                
                <div class="multiply-symbol">Ã—</div>
                
                <div class="matrix-section">
                    <h2>Matrix B</h2>
                    <div class="matrix-input" id="matrixB"></div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="multiplyMatrices()">Calculate Result</button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
            </div>

            <div id="message"></div>
            
            <div class="result-section" id="resultSection" style="display: none;">
                <h2>Result Matrix</h2>
                <div id="dimensionsInfo" class="dimensions-info"></div>
                <div class="result-matrix" id="resultMatrix"></div>
            </div>
        </div>
    </div>

    <script>
        function createMatrix(containerId, rows, cols, prefix) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('div');
                row.className = 'matrix-row';
                
                for (let j = 0; j < cols; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.className = 'matrix-cell';
                    input.id = `${prefix}_${i}_${j}`;
                    input.placeholder = '0';
                    input.value = Math.floor(Math.random() * 10); // Random default values
                    row.appendChild(input);
                }
                
                container.appendChild(row);
            }
        }

        function updateMatrices() {
            const rowsA = parseInt(document.getElementById('rowsA').value);
            const colsA = parseInt(document.getElementById('colsA').value);
            const rowsB = parseInt(document.getElementById('rowsB').value);
            const colsB = parseInt(document.getElementById('colsB').value);
            
            // Auto-adjust Matrix B rows to match Matrix A columns for valid multiplication
            if (rowsB !== colsA) {
                document.getElementById('rowsB').value = colsA;
            }
            
            createMatrix('matrixA', rowsA, colsA, 'a');
            createMatrix('matrixB', colsA, colsB, 'b');
        }

        function getMatrixValues(prefix, rows, cols) {
            const matrix = [];
            for (let i = 0; i < rows; i++) {
                const row = [];
                for (let j = 0; j < cols; j++) {
                    const value = document.getElementById(`${prefix}_${i}_${j}`).value;
                    row.push(parseFloat(value) || 0);
                }
                matrix.push(row);
            }
            return matrix;
        }

        function displayResult(result, dimensions) {
            const resultContainer = document.getElementById('resultMatrix');
            const dimensionsInfo = document.getElementById('dimensionsInfo');
            
            dimensionsInfo.textContent = dimensions;
            resultContainer.innerHTML = '';
            
            for (let i = 0; i < result.length; i++) {
                const row = document.createElement('div');
                row.className = 'matrix-row';
                
                for (let j = 0; j < result[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'result-cell';
                    cell.textContent = result[i][j].toFixed(2);
                    row.appendChild(cell);
                }
                
                resultContainer.appendChild(row);
            }
            
            document.getElementById('resultSection').style.display = 'block';
        }

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${isError ? 'error-message' : 'success-message'}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        async function multiplyMatrices() {
            const rowsA = parseInt(document.getElementById('rowsA').value);
            const colsA = parseInt(document.getElementById('colsA').value);
            const rowsB = parseInt(document.getElementById('rowsB').value);
            const colsB = parseInt(document.getElementById('colsB').value);
            
            const matrixA = getMatrixValues('a', rowsA, colsA);
            const matrixB = getMatrixValues('b', rowsB, colsB);
            
            try {
                const response = await fetch('/multiply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        matrixA: matrixA,
                        matrixB: matrixB
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResult(data.result, data.dimensions);
                    showMessage('Matrices multiplied successfully!');
                } else {
                    showMessage(data.error, true);
                    document.getElementById('resultSection').style.display = 'none';
                }
            } catch (error) {
                showMessage('Error: ' + error.message, true);
                document.getElementById('resultSection').style.display = 'none';
            }
        }

        function clearAll() {
            const inputs = document.querySelectorAll('.matrix-cell');
            inputs.forEach(input => input.value = '');
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('message').innerHTML = '';
            showMessage('All matrices cleared!');
        }

        // Event listeners
        document.getElementById('rowsA').addEventListener('change', updateMatrices);
        document.getElementById('colsA').addEventListener('change', updateMatrices);
        document.getElementById('rowsB').addEventListener('change', updateMatrices);
        document.getElementById('colsB').addEventListener('change', updateMatrices);

        // Initialize matrices on page load
        updateMatrices();
    </script>
</body>
</html>
